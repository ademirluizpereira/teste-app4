name: Angular CI/CD

on:
  pull_request:
    branches:
      - main

jobs:
  CI:
    name: 🧪 Build, Lint e Testes
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🔍 Lint do código
        run: npm run lint && npm run format

      - name: 🧪 Testes
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: 🏗️ Build para produção
        run: npm run build -- --configuration=production

  CD:
    name: 🚀 Deploy no Azure Web App
    needs: CI
    runs-on: ubuntu-latest
    if: github.base_ref == 'main' && github.event.pull_request.merged == true

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Build do projeto
        run: npm run build -- --configuration=production

      - name: 🚀 Deploy para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ps4us-app           
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist/ps4us-app     
