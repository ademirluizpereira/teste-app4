name: CI/CD

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ğŸ§ª Build, Lint e Testes
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Lint do cÃ³digo
        run: npm run format

      - name: ğŸ—ï¸ Build para produÃ§Ã£o
        run: npm run build -- --configuration=production

      - name: ğŸ“¦ Salvar artefato do build
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/ps4us-app

  cd:
    name: ğŸš€ Deploy no Azure Web App
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Baixar artefato do build
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: ./build

      - name: ğŸš€ Deploy para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ps4us-app                   
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./build
